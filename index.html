<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Drum Machine</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/jpg" href="faicon/drum-favicon-16x16.jpg" sizes="16x16">
    <link rel="icon" type="image/jpg" href="faicon/drum-favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" type="image/jpg" href="faicon/drum-favicon-96x96.jpg" sizes="96x96">
    
    <!-- BOOT STRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/4f133ed2d1.js" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div id="drum-machine" class="container">
      <div class="row">
        <div class="col-8 offset-2 display-contents">
          <div class="card">
            <div class="card-body">
              <div id="display"></div>
            </div>
          </div>
        </div>
        <div class="col-8 offset-2">
          <div class="row">
            <div class="col-4">
              <button class="drum-pad btn btn-block" id="drum-0" onclick="play('Q')">
                Q
                <audio src="clip/q-gong-gamelan-soft.mp3" class="clip" id="Q"></audio>
              </button>
              
              <button class="drum-pad btn btn-block" id="drum-1" onclick="play('W')">
                W
                <audio src="clip/w-metal-gong-soft.mp3" class="clip" id="W"></audio>
              </button>
              
              <button class="drum-pad btn btn-block" id="drum-2" onclick="play('E')">
                E
                <audio src="clip/e-tom-strike-high.mp3" class="clip" id="E"></audio>
              </button>
            </div>
            <div class="col-4">
              <button class="drum-pad btn btn-block" id="drum-3" onclick="play('A')">
                A
                <audio src="clip/a-tom-plastic-strike-1.mp3" class="clip" id="A"></audio>
              </button>
        
              <button class="drum-pad btn btn-block" id="drum-4" onclick="play('S')">
                S
                <audio src="clip/s-tibetan-hit.mp3" class="clip" id="S"></audio>
              </button>
        
              <button class="drum-pad btn btn-block" id="drum-5" onclick="play('D')">
                D
                <audio src="clip/d-bonang-gamelan-soft.mp3" class="clip" id="D"></audio>
              </button>
            </div>
            <div class="col-4">
              <button class="drum-pad btn btn-block" id="drum-6" onclick="play('Z')">
                Z
                <audio src="clip/z-gong-gamelan.mp3" class="clip" id="Z"></audio>
              </button>
        
              <button class="drum-pad btn btn-block" id="drum-7" onclick="play('X')">
                X
                <audio src="clip/x-gamelan-hit.mp3" class="clip" id="X"></audio>
              </button>
              
              <button class="drum-pad btn btn-block" id="drum-8" onclick="play('C')">
                C
                <audio src="clip/c-tom-strike-mid.mp3" class="clip" id="C"></audio>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQUERY & BOOTSTRAP.JS CDNS FILES -->        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->

  </body>
</html>
